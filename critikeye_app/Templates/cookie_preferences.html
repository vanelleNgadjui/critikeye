{% extends 'base.html' %}
{% load static %}
<!-- Ajoutez cette ligne pour charger les balises statiques -->

{% block content %}
<main>
    {% if not request.COOKIES.cookie_consent %}
    <div id="cookie-banner" class="cookie-banner">
        <div class="cookie-content">
            <p>Ce site utilise des cookies. Veuillez choisir vos préférences :</p>
            <form method="post" action="{% url 'cookie_preferences' %}">
                {% csrf_token %}
                {{ cookies_form }}
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>
    {% endif %}
</main>

<!-- Ajoutez d'autres sections et éléments en fonction de vos besoins -->

{% endblock %}
